message person_easter_egg_info
{
    optional sint32 egg_id        = 1;
    optional sint32 cd_time       = 2;
    optional sint32 count         = 3;
    optional sint32 trigger_count = 4;
    optional sint32 day_get_count = 5;
    optional bool   first_touch   = 6;
}

message list_person_easter_egg
{
    optional sint64 egg_time_stamp              = 1;
