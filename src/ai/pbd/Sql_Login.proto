{
    repeated suit_goods_info buy_suit           = 1;
    optional sint64 suit_shop_last_update_time  = 2;
    optional suit_info current_suit             = 3;
    repeated suit_info have_suits               = 4;
}

// 表情相关
message face_goods_info
