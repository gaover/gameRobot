    optional sint32 can_buy_face_shop_id    = 1;
    optional bool   is_buy                  = 2;
    optional sint32 face_shop_index         = 3;
}

message face_info
{
    optional sint32 face_id                      = 1;
    optional sint64 face_unixtime_time_out_stamp = 2;
    optional sint32 face_duration_type           = 3;
    optional sint64 get_timestamp                = 4;
